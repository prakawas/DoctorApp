<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
			
				<div class="col-md-8 offset-md-2">
				
					<div class="my-card mt-1">
					
					 <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  	               	     <p class="text-center" th:text="${session.message.content}"></p>  	               	     
  	               	     <th:block th:text="${#session.removeAttribute('message')}"></th:block>
		             </div>
					
					
					<div class="container text-center">
					
				     <img class="" style="width: 80px;" src="" th:src="@{/img/membership.png}" alt="" />
					
					</div>
					
					  <h1 class="text-center">Register Here !!</h1>
					  
					  <form novalidate action="" th:action="@{/do-register}" method="post" th:object="${doctor}" >



 	 <div class="form-group">
					  	 
						    <label for="name_field">Your Name</label>
						    
						    <input 
						      name="firstName"
						      type="text"
						      class="form-control "
						      th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid':''}"
						      id="name_field" 
						      aria-describedby="emailHelp"
						      placeholder="Enter here"
						      required
						       th:value="${doctor.firstName}"        
						       
						       />
						        <div class="invalid-feedback" th:each="e : ${#fields.errors('firstName')}" th:text="${e}">
       								 
     							 </div>
						    
						    
  						</div>


		
  								  
					  	<!-- email field  -->
					  
					  
					  	 <div class="form-group">
					  	 
						    <label for="email_field">Your Email</label>
						    
						    <input 
						     name="email"
						      type="email"
						      class="form-control"
						      id="email_field" 
						      aria-describedby="emailHelp"
						      placeholder="Enter here"
						      required
						      th:value="${doctor.email}"
						       />
						    
						    
  						</div>

							
								<!-- password field  -->


								<div class="form-group">

									<label for="password_field">Your Password</label> <input
										name="password" type="password" class="form-control"
										id="password_field" aria-describedby="emailHelp"
										placeholder="Enter here" required />

								</div>



								<div class="form-group">
									<label for="example-date-input">Date</label> <input
										name="dateOfBirth" class="form-control" type="date"
										id="date-input">
								</div>



								<!-- gender field -->
								<div class="form-group">

									<label for="gender" class="form-label">Select Gender</label> 
									<!-- <input	type="text" th:field="*{gender}" />  -->
									<select class="form-control" name="gender" th:value="${doctor.gender}"> 
										<option
											th:each="gender : ${T(com.example.demo.entity.Gender).values()}"
											th:value="${gender}" th:text="${gender}">
										</option>
									</select>

								</div>


								<div class="form-group">

									<label for="email_field">Phone Number</label> <input
										name="phoneNumber" type="text" class="form-control"
										id="phone_number" aria-describedby="emailHelp"
										placeholder="Enter here" required
										th:value="${doctor.phoneNumber}" />
								</div>

								<div class="form-group">

									<label for="name_field">Specialist</label> <input
										name="speciaList" type="text" class="form-control "
										id="name_field" aria-describedby="emailHelp"
										placeholder="Enter here" required th:value="${doctor.speciaList}" />

								</div>

								<div class="form-group">

									<label for="name_field">Address</label> <input
										name="address" 
										type="text" 
										class="form-control "
										id="name_field" aria-describedby="emailHelp"
										placeholder="Plot- No" 
										required th:value="${doctor.address}" />



								</div>

								<!-- terms and condition agreement  -->


								<div class="form-group form-check text-center">

									<input type="checkbox" name="agreement"
										class="form-check-input" id="agreement" /> <label
										for="agreement">Accept terms and conditions</label>

								</div>
								
								

								<div class="container text-center">

									<button type="submit" class="btn bg-primary  text-white">
										Submit</button>
									<button type="reset" class="btn btn-warning ">Reset</button>

								</div>
						</form>
				
					
					</div>
				
				</div>
			
			
			</div>
		
		</div>
	
	</section>
</body>
</html>
